<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubitus Float CSS</title>
    <link rel="stylesheet" href="./CSS/cubitus_float.css">
</head>
<body>
    <!-- FLOAT: La propriété float indique qu'un élément doit être retiré du flux normal et doit être placé sur le côté droit ou sur le côté gauche de son conteneur. Le texte et les autres éléments en ligne (inline) entoureront alors l'élément flottant. L'élément est retiré du flux normal de la page mais s'inscrit toujours dans le flux (contrairement au positionnement absolu).-->
    
    <!-- section>div*13 -->
    <section>
        <div class="c1">1 / cubitus_float.html</div>
        <div class="c2">2</div>
        <div class="c1">3</div>
        <div class="c2">4</div>
        <div class="clear"></div> <!-- retour à la ligne et on efface l'effet float -->

        
        <div class="c2">5</div>
        <div class="c1">6</div>
        <div class="c2">7</div>
        <div class="clear"></div>

        <div class="c1">8</div>
        <div class="c2">9</div>
        <div class="clear"></div>

        <div class="c2">10</div>

    </section>
</body>
</html>
