<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubitus 2 Float CSS</title>
    <link rel="stylesheet" href="./CSS/cubitus_float2.css">
</head>
<body>
    <!-- FLOAT: La propriété float indique qu'un élément doit être retiré du flux normal et doit être placé sur le côté droit ou sur le côté gauche de son conteneur. Le texte et les autres éléments en ligne (inline) entoureront alors l'élément flottant. L'élément est retiré du flux normal de la page mais s'inscrit toujours dans le flux (contrairement au positionnement absolu).-->
    
    <!-- section>div*13 -->
    <section>
        <div class="vert">T</div> <!-- En correction, les class sont nommés C1, C2, ... -->
        <div class="bleu">A</div>
        <div class="vert">B</div>
        <div class="bleu">C</div>
        <div class="vert">D</div>
        <div class="bleu">E</div>
        <div class="clear"></div> <!-- retour à la ligne et on efface l'effet float -->

        
        <div class="bleu">S</div>
        <div class="anis">1</div>
        <div class="coral">2</div>
        <div class="anis">3</div>
        <div class="coral">4</div>
        <div class="vert">F</div>
        <div class="clear"></div>

        <div class="vert">R</div>
        <div class="coral">5</div>
        <div class="anis">6</div>
        <div class="rouge">7</div> <!-- appel css section div :nth-child(18){ background-color: red;}-->
        <div class="white"></div> <!-- en correction nommé empty -->
        <div class="bleu">G</div>
        <div class="clear"></div>
        

        <div class="bleu">Q</div>
        <div class="anis">9</div>
        <div class="coral">10</div>
        <div class="white"></div>
        <div class="coral">12</div>
        <div class="vert">H</div>
        <div class="clear"></div>

        <div class="vert">P</div>
        <div class="coral">13</div>
        <div class="white"></div>
        <div class="coral">15</div>
        <div class="anis">16</div>
        <div class="bleu">I</div>
        <div class="clear"></div>

        <div class="bleu">O</div>
        <div class="vert">N</div>
        <div class="bleu">M</div>
        <div class="vert">L</div>
        <div class="bleu">K</div>
        <div class="vert">J</div>
        <div class="clear"></div>

        
    </section>
</body>
</html>
